<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéLand</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <div>PokéLand</div>
            <div class="logo-subtitle">Os melhores Pokémon do seu mundo</div>
        </div>
        <nav>
            <ul>
                <li><a href="#">POKÉDEX</a></li>
                <li><a href="assets/html/lendario.html">LENDÁRIOS</a></li>
                <li><a href="assets/html/pagina-erro.html">TREINADORES</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <h1 class="title">POKÉLAND</h1>
            <p class="description">
                PokéLand é o lugar perfeito para todo treinador! Encontre todos os Pokémon, suas evoluções e
                habilidades. Monte sua equipe dos sonhos e mergulhe em um mundo onde a aventura nunca acaba!
            </p>
            <button class="cta-button"><a href="assets/html/pagina-inicial.html"
                    style="text-decoration: none; color: #000;">Aventurar-se na
                    PokéLand</a></button>
        </div>

        <div class="pokegear-container">
            <div class="pokegear">
                <div class="device-header">
                    <div class="power-button"></div>
                    <div class="status-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <div class="screen">
                    <div class="pikachu">⚡</div>
                </div>

                <div class="button-row">
                    <div class="small-button"></div>
                    <div class="small-button"></div>
                    <div class="small-button"></div>
                </div>

                <div class="dpad-container">
                    <div class="dpad">
                        <div></div>
                        <div class="dpad-button"></div>
                        <div></div>
                        <div class="dpad-button"></div>
                        <div class="dpad-button dpad-center"></div>
                        <div class="dpad-button"></div>
                        <div></div>
                        <div class="dpad-button"></div>
                        <div></div>
                    </div>
                </div>

                <div class="action-buttons">
                    <div class="action-button green-button"></div>
                    <div class="action-button red-button"></div>
                </div>

                <div class="bottom-bar"></div>
            </div>
        </div>
    </main>
</body>

</html>
